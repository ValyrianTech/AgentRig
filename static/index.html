<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Rig - 3D Avatar Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        #info-panel h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #7b68ee;
        }
        
        #info-panel .status {
            font-size: 0.85rem;
            margin: 5px 0;
        }
        
        #info-panel .status span {
            color: #7b68ee;
            font-weight: 600;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(123, 104, 238, 0.3);
            border-top-color: #7b68ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="avatar-canvas"></canvas>
    </div>
    
    <div id="info-panel">
        <h1>Agent Rig</h1>
        <div class="status">Animation: <span id="current-animation">idle</span></div>
        <div class="status">Emotion: <span id="current-emotion">neutral</span></div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading avatar...</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
